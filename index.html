<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="shortcut icon" href="https://i.ibb.co/D8KDcVn/yuvraj-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Barlow:wght@300&family=Carter+One&family=Kiwi+Maru&family=Kranky&family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mode-changer-container">
        <button id="mode-changer" onclick="changeMode()">☀️ </button>
    </div>
    <div class="startB" id="startB">
        <button id="startButton" onclick="document.getElementById('startB').style.display = 'none';">CLICK TO START THE APP</button>
    </div>
    <div class="spaceContainer">
    </div>
    <div class="counterContainer">

        <header>        
            <h1>Passengers Entered:</h1>
            <h2 id="Counter"> 0 </h2>
        </header>

        <div class="btn-container">
            <div class="rowOne row">
                <button id="incrButton">Increment</button>
                <button id="saveButton" onclick="saveFunc()"> SAVE </button>
                <div id="snackbar">Count is shown below buttons</div>
            </div>
            <div class="rowTwo row">
                <button id="totalButton" onclick="totalFunc()">Total Passengers</button>
              <button id="resetButton">RESET</button>
            </div>     
         </div>

         <div class="output-container">
           <p id="save-ele">Previous Entries : </p>
           <p id="total"></p>
         </div>

    </div>
  
    <footer>
        <div class="footer-left">
            <p>Copyright &copy; 2024</p>
        </div>
        <div class="footer-right">
            <p>All Rights Reserved - <a href="https://github.com/yuvraj-08" target="_blank" rel="noopener noreferrer">Yuvraj Singh</a></p>
        </div>
    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
